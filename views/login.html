<% include template/default/header.html %>
<link rel='stylesheet' href='/stylesheets/login.css'/>
<div class="container smart-container">
    <div class="row  row-offcanvas row-offcanvas-right">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <br/>
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">登陆</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">注册</a>
                        </div>
                    </div>
                    <br/>
                    <hr>
                </div>
                <br/>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/user/dologin" method="post" role="form"
                                  style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="Email" value="">
                                </div>
                                <br/>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <div class="row">
                                        <div class="col-md-6 text-left">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <span for="remember" style="color:#888;">记住我?</span>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="text-right" style="padding-left: 24px">
                                                <a href="#" tabindex="4" class="forgot-password">忘记密码?</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <br/>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-10 col-sm-offset-1">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="登 陆">
                                        </div>
                                    </div>
                                </div>
                                <br/>
                            </form>
                            <form id="register-form" action="http://phpoll.com/register/process" method="post"
                                  role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                           placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                                           class="form-control" placeholder="Confirm Password">
                                </div>
                                <br/>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-10 col-sm-offset-1">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   value="注 册">
                                        </div>
                                    </div>
                                </div>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/javascripts/jquery-1.10.2.min.js"></script>
<script>
    setTimeout(function(){
        $(function () {
            $('#login-form-link').click(function (e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function (e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
        });
    },500)
</script>
<% include template/default/footer.html %>
